<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div class="container1">
        <form name="myForm" autocomplete="on">
          <p>Email</p>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="user@hotmail.com"
          />
          <p>Password</p>
          <input
            type="text"
            id="pwd"
            name="pwd"
            placeholder="Enter at least 8 characters"
          />
          <p>Confirm Password</p>
          <input
            type="text"
            id="confirm-pwd"
            name="confirm_pwd"
            placeholder="Enter at least 8 characters"
          />
          <p>Year of Birth</p>
          <input type="date" id="year" name="year" />
          <p>Gender</p>
          <select id="gender" name="gender">
            <option>Female</option>
            <option>Male</option>
          </select>
          <button type="button" id="submit" class="sub">Submit</button>
        </form>
      </div>
    </div>
    <div id="activity">
      <h1 class="heading" id="scroll-btn">Fill the registration form first</h1>
      <div class="container2">
        <button class="btn" id="sortArray">Sort an array</button>
        <button class="btn" id="palindrome">Palindrome or not?</button>
        <button class="btn" id="prime">Prime or not?</button>
        <button class="btn" id="reverse">Reverse the numbers</button>
        <button class="btn" id="add-ay">Add suffixes</button>
      </div>
      <input name="input" type="text" />
      <button name="add" id="add" type="button">Submit</button>
      <div class="text">
        <h1 id="text1"></h1>
        <h1 id="text2"></h1>
      </div>
      <a href="course.html"><h2 id="navigate">Go to the next page =></h2></a>
    </div>
  </body>
</html>
